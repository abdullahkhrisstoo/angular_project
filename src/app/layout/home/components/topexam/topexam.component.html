<section id="courses" class="courses section">
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>examProviders</h2>
    <p>Top examProviders</p>
  </div><!-- End Section Title -->
  
  <div class="container">
    <div class="row">
      <div *ngFor="let topexam of TopExam" class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
        <div class="course-item">
          <img [src]="topexam.image || '/path/to/default-image.jpg'" class="img-fluid" alt="...">
          <div class="course-content">
            <h3><a href="course-details.html">{{ topexam.user?.firstName }} {{ topexam.user?.lastName }}</a></h3>
            <p class="description">Date Created: {{ topexam.user?.createdAt }}</p>
            <div class="trainer d-flex justify-content-between align-items-center">
              <div class="trainer-profile d-flex align-items-center">
                <img [src]="topexam.image || '/path/to/default-image.jpg'" class="img-fluid" alt="">
                <a href="" class="trainer-link">{{ topexam.user?.firstName }}</a>
              </div>
              <div class="trainer-rank d-flex align-items-center">
                <i class="bi bi-person user-icon"></i>&nbsp;50
                &nbsp;&nbsp;
                <i class="bi bi-heart heart-icon"></i>&nbsp;65
              </div>
            </div>
          </div>
        </div>
      </div><!-- End Course Item-->
    </div>
  </div>
</section><!-- /Courses Section -->
