  <section id="about-us" class="section about-us">
    <div class="container">
      <div class="row gy-4">
          <div *ngFor="let item of about" class="col-lg-12 order-2 order-lg-1 content" data-aos="fade-up" data-aos-delay="200">
            <h3>{{item.title}}</h3>
            <ul>
              <li *ngFor="let points of item.aboutpoints" >
                <i class="bi bi-check-circle"></i>
                <span>
                    {{points.listitem}}
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
</section>
