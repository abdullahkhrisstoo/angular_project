<!-- Counts Section -->
<section id="counts" class="section counts light-background">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" [attr.data-purecounter-end]="statistics.allStudentCount" data-purecounter-duration="1" class="purecounter"></span>
          <p>Students</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" [attr.data-purecounter-end]="statistics.allProctorCount" data-purecounter-duration="1" class="purecounter"></span>
          <p>Proctor</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" [attr.data-purecounter-end]="statistics.allExamProviderCount" data-purecounter-duration="1" class="purecounter"></span>
          <p>Partners</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stats-item text-center w-100 h-100">
          <span data-purecounter-start="0" [attr.data-purecounter-end]="statistics.allStudentCount" data-purecounter-duration="1" class="purecounter"></span>
          <p>Exams</p>
        </div>
      </div>
    </div>
  </div>
</section>
