<main class="main">
  <!-- Page Title -->
  <div class="page-title" data-aos="fade">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>Pricing</h1>
            <p class="mb-0">Explore our flexible pricing plans designed to meet the needs of educational institutions and organizations...</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a routerLink="">Home</a></li>
          <li class="current">Pricing</li>
        </ol>
      </div>
    </nav>
  </div><!-- End Page Title -->

  <!-- Pricing Section -->
  <section id="pricing" class="pricing section">
    <div class="container">
      <div class="row gy-3">
        <div *ngFor="let plan of Plans"
            class="col-xl-3 col-lg-6" data-aos="fade-up" data-aos-delay="100">
          <div class="pricing-item">
            <span *ngIf="isMostExpensivePlan(plan)" class="advanced">Advanced</span>
            <h3>{{plan.planName}}</h3>
            <h4><sup>$</sup>{{plan.planPrice}}<span> / month</span></h4>
            <ul>
              <li *ngFor="let feature of plan.planFeatures">{{feature.featuresName}}</li>
            </ul>
            <div class="btn-wrap">
              <a class="btn-buy" (click)="onBuyNow(plan)">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- /Pricing Section -->
</main>
