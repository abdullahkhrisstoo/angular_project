<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Camera Test</h3>
    </div>
    <div class="card-body">
      <div  style="text-align: center;" >
          <video #videoElement width="25%" autoplay></video>
          <p style="margin: 10px;">if you don't see your face disapled, <br>you may be at risk of having your exam revoked</p>
      </div>
   <!-- Warning message -->
<div *ngIf="showWarning" class="alert alert-warning mt-3">
  <strong>Warning!</strong> We couldn't access your camera. Please check your permissions and try again.
</div>
      <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-secondary"  (click)="onPrevious()" >Previous</button>
          <button class="btn btn-primary"[disabled]=" this.isDisabled" (click)="onNext()" >Next</button>
        </div>
    </div>
  </div>
</div>
