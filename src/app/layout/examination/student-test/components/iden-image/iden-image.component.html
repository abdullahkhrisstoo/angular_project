<div class="container ">
    <div class="card shadow">
      <div class="card-header text-center">
        <h3>Identification Image Upload</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="identificationImageForm" (ngSubmit)="createIdentificationImage()">
          <div class="form-group dropzone-container mt-4">
            <label class="d-block">Upload Images (Front and Back)</label>
            <div #dropzoneElement id="dropzone-default" class="dropzone dz-clickable">
              <div class="dz-default dz-message">
                <label class="dz-button" type="button">Drop files here to upload</label>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Create Identification Image</button>
          </div>
        </form>
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-secondary" (click)="onPrevious()" style="width: 100px;">Previous</button>
          <button class="btn btn-primary" (click)="onNext()" style="width: 100px;">Next</button>
        </div>
      </div>
    </div>
  </div>
