<div class="card-container">
  <div class="card" *ngFor="let layer of layers; let i = index" [class.active]="i === currentLayer">
    <div class="card-content">
      <h2>Layer {{ i + 1 }}</h2>
      <p>This is the content of layer {{ i + 1 }}.</p>
    </div>
  </div>

  <div class="navigation">
    <button class="nav-button" (click)="previousLayer()" [disabled]="currentLayer === 0">Previous</button>
    <button class="nav-button" (click)="nextLayer()" [disabled]="currentLayer === layers.length - 1">Next</button>
  </div>
</div>
