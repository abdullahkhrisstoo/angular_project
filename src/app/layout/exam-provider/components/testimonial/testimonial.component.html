
        <div class="page-header d-print-none">

                <div class="page-pretitle">
                  Overview
                </div>
                <h2 class="page-title">
                  Testimonials
                </h2>
              </div>
              <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">
          <span class="d-none d-sm-inline">

          </span>
                  <a href="#" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal"
                     data-bs-target="#modal-testimonial-create">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 5l0 14"/>
                      <path d="M5 12l14 0"/>
                    </svg>
                    create new Testimonial
                  </a>
                  <a href="#" class="btn btn-primary d-sm-none btn-icon" data-bs-toggle="modal"
                     data-bs-target="#modal-report"
                     aria-label="Create new report">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 5l0 14"/>
                      <path d="M5 12l14 0"/>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="page-body">
          <div class="container-xl">
            <div class="card" style="padding : 20px; ">
              <div class="d-flex justify-content-end">
                <input type="text" class="form-control" style="width: 30%;" placeholder="Search..."
                />
              </div>
              <br>
              <ngx-datatable
                class="bootstrap"
                [rows]="testimonials"
                [columns]="columnsTestimonial"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="5"
                style="border: 1px solid #ddd; border-radius: 4px;"
                [scrollbarH]="true"
                [sortType]=SortType.multi
              >
                <ngx-datatable-column name="Text" prop="testimonialText" [sortable]="true"></ngx-datatable-column>

                <ngx-datatable-column name="State" prop="testimonialState" [sortable]="true">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.testimonialState ? row.testimonialState : 'Pending' }}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Created At" prop="createdAt" [sortable]="true">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{ value | date:'yyyy-MM-dd HH:mm:ss' }}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Updated At" prop="updatedAt" [sortable]="true">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{ value | date:'yyyy-MM-dd HH:mm:ss' }}
                  </ng-template>
                </ngx-datatable-column>




              </ngx-datatable>
            </div>
          </div>
        </div>

<div class="modal modal-blur" id="modal-testimonial-create" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Testimonial</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createTestimonialForm" (ngSubmit)="createTestimonial()">
          <div class="mb-3">
            <label class="form-label">Testimonial Text</label>
            <input type="text" class="form-control" formControlName="testimonialText" />
            <span class="text-danger" *ngIf="createTestimonialForm.get('testimonialText')?.invalid && createTestimonialForm.get('testimonialText')?.touched">
              Testimonial Text is required
            </span>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-link link-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="createTestimonialForm.invalid">Create Testimonial</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
