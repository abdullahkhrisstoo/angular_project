<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
           
                <h2 class="page-title">
                    Exam Provider Api Details Page
                </h2>
            </div>
            <!-- Page title actions -->
            <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">
                 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-body">
    <div class="container-xl">
        <form id="editUserForm" class="card">
            <input type="text" style="display:none">
            <div class="card-body">
                <h3 class="card-title">Edit Api Links</h3>
                <div class="col-sm-12 col-md-12" *ngFor="let link of examProviderLinksDTO">
                    <div class="mb-3">
                        <label class="form-label">{{ link.actionName }}</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Enter Link" 
                            [(ngModel)]="link.linkPath" 
                            name="linkPath{{link.examProviderLinkId}}"
                        >
                        <span class="text-danger"></span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="button" (click)="updateLinks()" class="btn btn-primary">Update Links</button>
            </div>
        </form>
    </div>
</div>
