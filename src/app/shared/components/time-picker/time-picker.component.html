<div class="timepicker">
  <div class="top">
    <span class="h">10</span>:<span class="m">15</span>
  </div>
  <div class="circle">
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="mid"></div>
  </div>
  <div class="actions">
    <div class="action cancel">Cancel</div>
    <div class="action ok">OK</div>
  </div>
</div>
